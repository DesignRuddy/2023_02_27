<!DOCTYPE html>
<html lang="en">
<head>

<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script>

   function myAAA(){    
    //  var a = document.getElementById("numa").value;
   var a = $('#numa').val();  //jQuery를 사용한 문장

   alert('myAAA함수 '+ a);
   $('#numa').css('background','black');    
   $('#numa').css('color','white');
  };//end 


$(document).ready(function(){
        $('#btn2').click(function(){

            var b = $('#numb').val();
            alert('myBBB함수 '+ b);
            $('#numb').css('background','pink');
            $('#numb').css('color','purple');
        });

            $('#btn3').on('click',function(){
            var c = $('#numc').val(); 
            alert('myCCC함수 '+ c);
        });
});//시작점 end

</script>

</head>
<body>
    <h2>01 Testfomr.html - 본인이름</h2>
 <form name="myform" action="">

     <input type="text" name="numc" id="numc" value="고희동"> <br>
     <input type="button" onclick="myAAA()" id="btn1" value="myAAA함수">
     <input type="button" onclick="myBBB()" id="btn2" value="myBBB함수">

 </form>
