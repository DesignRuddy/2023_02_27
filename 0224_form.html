<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
<style> *{font-size: 16pt;} </style>

<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script>
  function myAAA(){
  //  var a = document.getElementById("numa").value;
   var a = $('#numa').val();  //jQuery를 사용한 문장
   alert('myAAA함수 '+ a);
   $('#numa').css('background','black')
   $('#numa').css('color','white')
  }//end 

  function myBBB(){
    var b = document.myform.numb.value; //부모와 자식관계로 경로를 설정하여 불러오는 문장
    // {break;}
    alert('myBBB함수 '+ b);
    $('#numb').css('background','pink')
    $('#numb').css('color','purple')

  
  }//end 
  function myCCC(){
    var c = document.getElementById("numc").value; //일반적인 문장 짤때 
     alert('myAAA함수 '+ c);
  }//end    
</script>

</head>
<body>
 <form name="myform" action="">
    코드a: <input type="text" name="numa" id="numa" value=""> <br>
    코드b: <input type="text" name="numb" id="numb" value=""> <br>
    코드c: <input type="text" name="numc" id="numc" value=""> <br>
    <input type="button" onclick="myAAA()" value="myAAA함수">
    <input type="button" onclick="myBBB()" value="myBBB함수">
    <input type="button" onclick="myCCC()" value="myCCC함수">
    <input type="button" onclick="location.reload();" value="재실행">
 </form>
</body>
</html>
